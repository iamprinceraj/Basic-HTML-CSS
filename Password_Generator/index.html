<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper w-[100vw] h-[100vh] flex flex-col items-center justify-center text-white">
        <h1 class="text-[22px] font-bold font-sans w-[350px]  rounded-lg  text-center py-1 mb-2">PASSWORD GENERATOR  </h1>
        <div class="container flex flex-col justify-center px-4 border h-[380px] w-[360px]  rounded-xl">
            <div class=" flex gap-4 text-center">
                <!-- <p class="pass-box "></p> -->
                <input type="text" readonly  class="pass-box bg-transparent text-white border-[2px] rounded-md border-gray-400 h-[40px] w-[250px]" placeholder="Password">
                <button class="copy-button flex flex-col text-white">
                    <i class="fa-regular fa-copy mt-2 text-white"></i>
                    <p class="copy-msg "></p>
                </button>
            </div>
    
            <!-- SLIDER AND PASS SELECTOR -->
    
            <div class="flex flex-col gap-[8px] slidder">
                <div class="flex gap-16 mb-2">
                    <p class="pass-text">Password Length</p>
                    <p class="pass-length">0</p>
                </div>
                <input type="range" min="1" max="30" step="1" name="slider" id="slider" class="w-[200px] ">
    
                <!-- Checkbox -->
    
                <div class="check">
                    <input type="checkbox" id="uppercase" >
                    <label for="uppercase"> Include Uppercase Letters</label>

                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase" >
                    <label for="lowercase">Include Lowercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers" >
                    <label for="numbers">Include Numbers </label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols" >
                    <label for="symbols">Include Symbols </label>
                </div>
                
                <div class="flex gap-[200px] items-center">
                    <p class="strength">Strength</p>
                    <div class="indicator bg-gray-300 "></div>
                </div>
    
            </div>
        </div>
        
        <div class=" btn  button-contaienr border rounded-lg w-[300px] mt-2 ">
            <div class="main-button flex justify-center  rounded-lg">
                <button class="generate-button mx-auto py-1 border hover:bg-gray-200 hover:text-black transition-all duration-200 w-[100%] rounded-lg  ">GENERATE PASSWORD</button>
            </div>
        </div>
        

    </div>
    <script src="https://kit.fontawesome.com/ae94d73b17.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
