<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>PASSWORD GENERATOR  </h1>
        <div>
            <input type="text" readonly class="generated-pass" placeholder="Password">
            <button class="copy-button">
                <i class="fa-regular fa-copy"></i>
                <p class="copy-msg"></p>
            </button>
        </div>

        <!-- SLIDER AND PASS SELECTOR -->

        <div>
            <div>
                <p class="pass-text">Password Length</p>
                <p class="pass-length">0</p>
            </div>
            <input type="range" min="1" max="50" step="1" name="slider" id="slider">

            <!-- Checkbox -->

            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase"> Include Uppercase Letters</label>
            </div>
            
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers </label>
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols </label>
            </div>
            
            <div>
                <p class="strength">Strength</p>
                <div class="indicator"></div>
            </div>

            <button class="generate-button">GENERATE PASSWORD</button>

            

        </div>

    </div>
    <script src="https://kit.fontawesome.com/ae94d73b17.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
